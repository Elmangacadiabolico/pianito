<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body class="fondo">
        <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="selectKey">
                ROOTS
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">C</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">C#</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">D</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">D#</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">E</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">F</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">F#</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">G</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">G#</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">A</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">A#</a></li>
                <li></li>
                <li><a class="dropdown-item" href="#">B</a></li>
                <li></li>
            </ul>
        </div>

        <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="selectKey">
                scale
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">major scale</a></li>
                <li></li>

                <li><a class="dropdown-item" href="#">minor scale </a></li>
                <li></li>
            </ul>
        </div>

        <div class="piano">
            <button class="tecla blancas" id="keysWhiteC">C</button>

            <button class="tecla blancas" id="keysWhiteD">D</button>

            <button class="tecla blancas" id="keysWhiteE">E</button>
            <button class="tecla blancas" id="keysWhiteF">F</button>

            <button class="tecla blancas" id="keysWhiteG">G</button>

            <button class="tecla blancas" id="keysWhiteA">A</button>

            <button class="tecla blancas" id="keysWhiteB">B</button>
            <button class="tecla blancas" id="keysWhiteC1">C</button>

            <div class="tecla_negras">
                <button class="KEYSC1" id="keysBlackC">C#</button>
                <button class=" KEYSA" id="keyBlackA">A#</button>
                <button class=" KEYSF" id="keyBlackF">F#</button>
                <button class="KEYSD" id="keysBlackD">D#</button>
                <button class="KEYSC" id="keysBlackC1">C#</button>
                <button class="KEYSG" id="keysBlackG">G#</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
            <script src="/pianito./"></script>
    </body>
</html>
